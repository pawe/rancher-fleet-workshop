apiVersion: v1
kind: Secret
metadata:
  name: prometheus-federation-scrape-config
  namespace: central-monitoring-system
stringData:
  prometheus-federation.yaml: |
    - job_name: "federation"
      metrics_path: "/federate"
      scheme: https
      metric_relabel_configs:
        - source_labels:
            - instance
          regex: prometheus\.([a-z0-9\-]+)\.[0-9\.]+\.sslip\.io:443
          target_label: cluster
        - source_labels:
            - exported_instance
          target_label: instance    
        - source_labels:
            - exported_job
          target_label: job    
        - action: labeldrop
          regex: exported_.*         
      params:
        "match[]": [ '{__name__=~".+"}' ]
      basic_auth:
        username: user
        password: password
      tls_config:
        insecure_skip_verify: true
      static_configs:
        - targets: 
          - "prometheus.central.3.249.249.114.sslip.io:443"
          - "prometheus.fleet01.34.244.150.206.sslip.io:443"
          - "prometheus.fleet02.54.154.208.103.sslip.io:443"
          - "prometheus.fleet03.3.250.103.30.sslip.io:443"